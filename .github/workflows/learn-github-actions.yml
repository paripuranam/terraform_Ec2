name: learn-github-actions
run-name: ${{ github.actor }} is learning GitHub Actions
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '14'
      - run: npm install -g bats
      - run: bats -v

  tofu-init:
    runs-on: ubuntu-latest
    needs: [check-bats-version]
    steps:
      - uses: actions/checkout@v4
      - name: Install Tofu
        run: |
          # Install tofu or replace this with your specific method to install tofu
          echo "Install tofu here"
      - name: Tofu Init
        run: tofu init

  tofu-plan-apply:
    runs-on: ubuntu-latest
    needs: [tofu-init]
    steps:
      - uses: actions/checkout@v4
      - name: Tofu Plan
        run: tofu plan -out=tfplan
      - name: Tofu Apply
        run: tofu apply tfplan
